machine:
  services:
    - docker

dependencies:
  pre:
    - sudo add-apt-repository -y ppa:george-edison55/cmake-3.x
    - ./setup_ubuntu.sh
  override:
    - docker build -t base_ubuntu_16.10 .
    - docker run -i -t base_ubuntu_16.10

test:
  pre:
    - mkdir build && pushd build && cmake .. && make && popd
  override:
    - cd build && make test

